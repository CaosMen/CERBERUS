<html>
  <head>
    <title>Cerberus</title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Meta tags for SEO -->
    <meta name="description" content="Cerberus - A simple, lightweight, and secure web server.">
    <meta name="keywords" content="Cerberus, web server, python, flask, lightweight, secure">
    <meta name="author" content="Bruno Lemos">
    <meta name="author" content="JosÃ© Ferreira">
    <meta name="author" content="Karla Sophia">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', path='/img/icon.png') }}">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/sweetalert2.css') }}">
  </head>
  <body>
    <div class="main-container">
      <img class="logo" src="{{ url_for('static', path='/img/logo.svg') }}" alt="Cerberus Logo">
      <h1 class="title-text">CERBERUS</h1>
      <h6 class="subtitle-text">SECURITY IS OUR PRIORITY</h6>
      <div class="transparent-container">
        <button class="transparent-button w-100" onclick="signup()">SIGN UP</button>
        <button class="transparent-button w-100" onclick="signin()">SIGN IN</button>
        <button class="transparent-button w-100" onclick="capture()">CAPTURE</button>
        <hr class="transparent-hr">
        <button class="transparent-button w-100" onclick="quit()">QUIT</button>
      </div>
    </div>
    <!-- Load the main.js file -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <!-- Load the Axios library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Load the SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Load the Bootstrap library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Load the SweetAlert2 theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/themes@5.0.16/borderless/borderless.min.css">
  </body>
</html>
